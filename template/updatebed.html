{% extends 'adminmain12.html' %}


 

{% block content %} 

<script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
<!-- Form Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Edit Appointment</h6>
         
                <form  method="post" action="{% url 'updatebed' id=id %}" >
                   
                  {% csrf_token %} 

                  
                  <div class="mb-3">
                    <label >Patient Name</label>
                    <select name="patient"id="myDropdown1" class="form-control">
                        {% for i in patient %}
                        <option value="{{i.name}}" >{{i.name}}</option>
                        {% endfor %}
                    </select>
                  </div>
                  <div class="mb-3">
                  <label >Nurse Name</label>
                    <select name="nurse"id="myDropdown3" class="form-control">
                        {% for i in nurse %}
                        <option value="{{i.name}}" >{{i.name}}</option>
                        {% endfor %}
                    </select>
                  </div> 
                  <div class="mb-3">
                    <label >Department Name</label>
                    <select name="department"id="myDropdown2" class="form-control">
                        {% for i in department %}
                        <option value="{{i.name}}" >{{i.name}}</option>
                        {% endfor %}
                    </select>
                  </div>
                  <div class="mb-3">
                    <div class="mb-3">
                        <label for="number" class="form-label">Bed Number</label>
                        <input type="text" class="form-control" id="number" name="number" value = '{{ bed.number }}'>
                    </div>
                    <div class="mb-3">
                      <label for="description" class="form-label" >Description</label>
                      <input type="textarea" class="form-control" id="description" name="description" value = '{{ bed.description }}'>
                  </div>

                         <div class="mb-3">
                            <label for="date1">Assign Date</label>
                            <input type="date"  name="date1" value = '{{ bed.date1|date:"Y-m-d" }}' >
                        </div>
                        <div class="mb-3">
                            <label for="date2">Discharge Date</label>
                            <input type="date" name="date2" value = '{{ bed.date2|date:"Y-m-d" }}' >
                        </div>
                        
                
                <button type="submit" class="btn btn-warning">Edit</button>
                
                </form>

            </div>
        </div>
    </div>
</div>
<script>
    // Set the default value using JavaScript
    document.getElementById("myDropdown1").value = "{{bed.patient}}";
  </script>
  <script>
    // Set the default value using JavaScript
    document.getElementById("myDropdown2").value = "{{bed.department}}";
  </script>
<script>
  // Set the default value using JavaScript
  document.getElementById("myDropdown3").value = "{{bed.nurse}}";
</script>
{% if error == "no" %}
<script>
alert('Record Saved Successfully');
window.location=("{% url 'bedassignlist' %}");
</script>
{% endif %}
{% if error == "yes" %}
<script>
alert('Something went wrong, Try Again');
</script>
{% endif %}





{% endblock %}
