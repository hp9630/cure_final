{% extends 'adminmain12.html' %}


 

{% block content %} 

<script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
<!-- Form Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Edit Department</h6>
         
                <form  method="post" action="{% url 'updatedepartment' id=id %}" >
                   
                  {% csrf_token %} 

                    <div class="mb-3">
                        <label for="name" class="form-label" >Department Name</label>
                        
                        <input type="text" class="form-control" id="name" name="name" value="{{department.name}}">
                        

                    </div>
                   
                
                <button type="submit" class="btn btn-primary">Edit</button>
                
                </form>

            </div>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
alert('Record Saved Successfully');
window.location=("{% url 'viewdepartment' %}");
</script>
{% endif %}
{% if error == "yes" %}
<script>
alert('Something went wrong, Try Again');
</script>
{% endif %}





{% endblock %}
