{% extends 'adminmain12.html' %}


 

{% block content %} 

<script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
<!-- Form Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Edit Appointment</h6>
         
                <form  method="post" action="{% url 'updateappoint' id=id %}" >
                   
                  {% csrf_token %} 

                  <div class="mb-3">
                    <label >Doctor Name</label>
                    <select name="doctor"id="myDropdown1" class="form-control">
                        {% for i in doctor %}
                        <option value="{{i.name}}" >{{i.name}}</option>
                        {% endfor %}
                    </select>
                  </div>
                  <div class="mb-3">
                    <label >Patient Name</label>
                    <select name="patient"id="myDropdown2" class="form-control">
                        {% for i in patient %}
                        <option value="{{i.name}}" >{{i.name}}</option>
                        {% endfor %}
                    </select>
                  </div>
                         <div class="mb-3">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" value = '{{ appoint.date1|date:"Y-m-d" }}'>
                        </div>
                        <div class="mb-3">
                          <label for="time">Time</label>
                          <input type="time" id="time" name="time" value='{{ appoint.time1|time:"H:i:s" }}'>
                      </div>
                
                <button type="submit" class="btn btn-warning">Edit</button>
                
                </form>

            </div>
        </div>
    </div>
</div>
<script>
    // Set the default value using JavaScript
    document.getElementById("myDropdown1").value = "{{appoint.doctor}}";
  </script>
  <script>
    // Set the default value using JavaScript
    document.getElementById("myDropdown2").value = "{{appoint.patient}}";
  </script>
{% if error == "no" %}
<script>
alert('Record Saved Successfully');
window.location=("{% url 'viewappointment' %}");
</script>
{% endif %}
{% if error == "yes" %}
<script>
alert('Something went wrong, Try Again');
</script>
{% endif %}





{% endblock %}
