{%extends 'admindoctor12.html'%}
{%block content %}


<!--Table start-->

<div class="col-12">
    <div class="bg-light rounded h-100 p-4">
        <h6 class="mb-4">View Doctor</h6>
       
        <div class="table-responsive">
          <table id="example" class="table">
            <thead>
              <tr>
                <th>
                  Doctor ID
                </th>
                <th>
                  Doctor Name
                </th>
                <th>
                  Contact
                </th>
                <th>
                  Specialization
                </th>
                
              </tr>
            </thead>
            
            <tbody>
              {% for i in doc %}
              <tr>
                  <td>{{i.id}}</td>
                  <td>{{i.name}}</td>
                  <td>{{i.mobile}}</td>
                  <td>{{i.special}}</td>
                  
              </tr>
              {% endfor i in doc %}
          </tbody>
          </table>
        </div>
    </div>
</div>
</div>
</div>
<!-- Table End -->
{% endblock %}
