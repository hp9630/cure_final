{% extends 'adminmain12.html' %}


 

{% block content %} 

<script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
<!-- Form Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Add Patient</h6>

                <form  method="POST"enctype="multipart/form-data">
                  {% csrf_token %} 

                    <div class="mb-3">
                        <label for="name" class="form-label" >Patient Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label >Gender</label><br>
                        <input type="radio" name="gender" value="male"> Male </br>
                        <input type="radio" name="gender" value="female"> Female</br>
                        <input type="radio" name="gender" value="other"> Other
                  </div>
                  <div class="mb-3">
                    <label for="mailid" class="form-label" >Mail Id</label>
                    <input type="text" class="form-control" id="mailid" name="mailid" required>
                </div>
                  <div class="mb-3">
                    <label >Department Name</label>
                    <select name="department" class="form-control">
                        {% for i in department %}
                        <option value="{{i.name}}">{{i.name}} [{{i.id}}]</option>
                        {% endfor %}
                    </select>
                  </div>
                    <div class="mb-3">
                      <label for="contact" class="form-label">Contact</label>
                      <input type="text" class="form-control" id="contact" name="contact" required>
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label" >Address</label>
                    <input type="textarea" class="form-control" id="address" name="address" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label" >Image</label>
                    <input type="file" class="form-control" id="image" name="image" required>
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
alert('Record Saved Successfully');
window.location=("{% url 'viewpatient' %}");
</script>
{% endif %}
{% if error == "yes" %}
<script>
alert('Something went wrong, Try Again');
</script>
{% endif %}





{% endblock %}
