{%block content %}


<!--Table start-->

<div class="col-12">

        <div class="first"><div>CureSync</div></div>
        <div class="second"><div>Nurse Department</div></div>
        <div class="third"><div>Detailed  View</div></div>
        <br>
      </section></h3>
      <h2><p  class= "select plus-btn" >
