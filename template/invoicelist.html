{%extends 'adminmain12.html'%}
{%block content %}


<!--Table start-->

<div class="col-12">
    <div class="bg-light rounded h-100 p-4">
        <h3 style="text-align: center;padding-bottom: 20px;color: #009CFF;">View Invoice </h3>
        
        <div class="table-responsive" style="margin-top: -50px;">
            <table id="example" class="table"style="margin-top: 30px;">
                <thead>
                  <tr>
                      <th>Invoice ID</th>
                      <th>Patient Name</th>
                      <th>Operation</th>
                      <td>Medicine</td>
                      <td>Additional</td>
                      <th>Note</th>
                      <th>Date</th>
                      
                      <th>Invoice</th>
                     
                    </tr>
                </thead>
                <tbody>
                  {% for i in bill %}
                  <tr>
                      <td>{{i.id}}</td>
                      <td>{{i.patient}}</td>
                      <td>{{i.operation}}</td>
                      <td>{{i.medicine}}</td>
                      <td>{{i.additional}}</td>
                      <td>{{i.note}}</td>
                      <td>{{i.date1}}</td>
                     
                      <td class="select"><a class="button"href="{% url 'editinvoice' i.id %}" onclick="return confirm('Are   you really want to update ')" class="btn btn-warning">Invoice</a></td>
                      
                  </tr>
                  {% endfor i in bill %}
              </tbody>
                
                
              </tbody>
              </table>
        </div>
    </div>
</div>
</div>
</div>
<!-- Table End -->
{% endblock %}
