
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invoice </title>
    <link href="//fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap"
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div clss="div" id="md" >
    <h1></h1>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container">

        <div class="card">
            <div class="card-header bg-black"></div>
            <div class="card-body">
          
              <div class="container">
                <div class="row">
                  <div class="col-xl-12">
                    <i class="far fa-building text-danger fa-6x float-start"></i>
                  </div>
                </div>
          
          
                <div class="row">
                  <div class="col-xl-12">
          
                    <ul class="list-unstyled float-end">
                      <li style="font-size: 30px; color: rgba(0, 156, 255, .7);">Curesync</li>
                      <li>INDIA</li>
                      <li>+91</li>
                      <li>curesync.org@gmail.com</li>
                    </ul>
                  </div>
                </div>
          
                <div class="row text-center">
                  <h3 class="text-uppercase text-center mt-3" style="font-size: 40px;">Invoice</h3>
                  <p>123456789</p>
                </div>
                <form action="{% url 'pdf' %}" method="post">
                    {% csrf_token %} 
                <div class="row mx-3">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Description</th>
                        <th scope="col">Amount</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Operation Charges</td>
                        <td><i class="fas fa-dollar-sign">{{o}}</td>
                      </tr>
                      <tr>
                        <td>Medicine Charges</td>
                        <td><i class="fas fa-dollar-sign"></i> {{m}}</td>
                      </tr>
                      <tr>
                        <td>Additional Charges</td>
                        <td><i class="fas fa-dollar-sign"></i> {{a}}</td>
                      </tr>
                      <tr>
                        <td>Tax </td>
                        <td><i class="fas fa-dollar-sign"></i> {{t}}</td>
                      </tr>
                    </tbody>
                  </table>
          
                </div>
               <!--  <div class="row">
                  <div class="col-xl-8">
                    <ul class="list-unstyled float-end me-0">
                      <li><span class="me-3 float-start">Total Amount:</span><i class="fas fa-dollar-sign"></i> 6850,00
                      </li>
                      <li> <span class="me-5">Discount:</span><i class="fas fa-dollar-sign"></i> 500,00</li>
                      <li><span class="float-start" style="margin-right: 35px;">Shippment: </span><i
                          class="fas fa-dollar-sign"></i> 500,00</li>
                    </ul>
                  </div>
                </div> -->
                <hr>
                <div class="container">
                  <div class="col-xl-8 text-center" style="margin-left:60px">
                    <p class="float-end"
                      style="font-size: 30px; color: red; font-weight: 400;font-family: Arial, Helvetica, sans-serif;">
                      Total:
                      <span><i class="fas fa-dollar-sign"></i> </span>{{total}}</p>
                  </div>
          <br><br><br>
                </div>
           
          
                <div class="row mt-2 mb-5">
                  <p class="fw-bold">Date:{{date}}</p>
                  <p class="fw-bold mt-3">Signature:</p>
                </div>
               
              </div>
           
          
          
            </div>
            <div class="card-footer bg-black"></div>
          </div>
    </div>
</div>
<button  onclick="myfun('md')" type="button" class="btn btn-primary btn-lg">Genarate PDF</button>
<script type="text/javascript">
    function myfun(pa) {
        var b = document.body.innerHTML;
        var d = document.getElementById(pa).innerHTML;
        document.body.innerHTML=d;
        window.print();
        
    }
</script>
</body>
</html>
